<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Project - Rock-Paper-Scissors</title>
    <script>
      //   Random computer choice eg. rock, paper, scissors
      function getComputerChoice(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      // Call function to get random computer choice.
      let compResult = getComputerChoice(1, 3);

      // Convert compResult to string eg. Rock = 1, Paper = 2, Scissors = 3.
      switch (compResult) {
        case 1:
          console.log("Computer choose: Rock");
          break;
        case 2:
          console.log("Computer choose: Paper");
          break;
        case 3:
          console.log("Computer choose: Scissors");
          break;
        default:
          console.log("Error selecting computer choice.");
      }
    </script>
  </head>
  <body></body>
</html>
