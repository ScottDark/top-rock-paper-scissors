<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Project - Rock-Paper-Scissors</title>
    <script>
      let compResult;

      //   Random computer choice eg. rock, paper, scissors

      function getComputerChoice(min, max) {
        compResult = Math.floor(Math.random() * (max - min + 1) + min);

        // Convert compResult to string eg. Rock = 1, Paper = 2, Scissors = 3.
        switch (compResult) {
          case 1:
            console.log("Computer chose: Rock");
            break;
          case 2:
            console.log("Computer chose: Paper");
            break;
          case 3:
            console.log("Computer chose: Scissors");
            break;
          default:
            console.log("Error selecting computer choice.");
        }
        return compResult;
      }

      // Call function to get random computer choice.
      getComputerChoice(1, 3);
    </script>
  </head>
  <body></body>
</html>
