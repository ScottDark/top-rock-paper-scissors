<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="javascript.js" defer></script>
    <title>TOP Project - Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="rpsButtons">
      <button class="btn" id="Rock">Rock</button>
      <button class="btn" id="Paper">Paper</button>
      <button class="btn" id="Scissors">Scissors</button>
      <button id="Reset">Reset</button>
    </div>
    <div class="resultsContainer">
      <h1 class="roundResult"></h1>
      <h3 class="runningWins"></h3>
      <h3 class="runningLoss"></h3>
      <h3 class="runningWTies"></h3>
      <h3 class="runningTotal"></h3>
      <h1 class="gameResult"></h1>
    </div>
  </body>
</html>
